Steps:
1. Prepare Your EKS Cluster
2. Configure AWS Credentials
3. Dockerize Your Node.js Application
4. Build and Push Docker Images
5. Create Kubernetes Manifests
6. Deploy to EKS

---

name: Deploy Node.js App to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli
      
    - name: Configure AWS Credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
      
    - name: Build Docker image
      run: |
        docker build -t your-image-name .
        
    - name: Login to Amazon ECR
      run: $(aws ecr get-login --no-include-email)
      
    - name: Tag Docker image
      run: |
        docker tag your-image-name:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/your-image-name:latest
      
    - name: Push Docker image to Amazon ECR
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/your-image-name:latest
      
    - name: Deploy to EKS
      run: |
        kubectl apply -f kubernetes-manifests/
