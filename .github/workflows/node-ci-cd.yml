name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          cd /home/runner/work/devops-githubactions/devops-githubactions/node-webapp-githubactions
          npm install

      - name: Build
        run: |
          cd /home/runner/work/devops-githubactions/devops-githubactions/node-webapp-githubactions
          npm run build

      # - name: Deploy to Server
      #   run: |
      #     echo "$YOUR-SSH-KEY" > $GITHUB_WORKSPACE/ssh_key
      #     chmod 600 $GITHUB_WORKSPACE/ssh_key
      #     eval "$(ssh-agent -s)"
      #     ssh-add $GITHUB_WORKSPACE/ssh_key
      #     scp -i $GITHUB_WORKSPACE/ssh_key -o StrictHostKeyChecking=no -r ./dist/* root@54.236.235.192:/opt/
      #     ssh -i $GITHUB_WORKSPACE/ssh_key -o StrictHostKeyChecking=no root@54.236.235.192 'cd /opt && npm install && pm2 restart simple-nodejs-app'
      - name: Create SSH Key File
        run: |
          echo "$YOUR-SSH-KEY" > $GITHUB_WORKSPACE/ssh_key
          chmod 600 $GITHUB_WORKSPACE/ssh_key

      - name: Debug SSH Key
        run: |
          cat $GITHUB_WORKSPACE/ssh_key

      - name: Set up SSH Key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add $GITHUB_WORKSPACE/ssh_key

      - name: Deploy to Server
        run: |
          scp -i $GITHUB_WORKSPACE/ssh_key -o StrictHostKeyChecking=no -r ./dist/* root@54.236.235.192:/opt/
          ssh -i $GITHUB_WORKSPACE/ssh_key -o StrictHostKeyChecking=no root@54.236.235.192 'cd /opt && npm install && pm2 restart simple-nodejs-app'
      
      env:
        YOUR-SSH-KEY: ${{ secrets.PRIVATE_KEY }}

